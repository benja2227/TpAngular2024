<h2>Shoes List</h2>
<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Color</th>
            <th>Precio</th>
            <th>Stock</th>
            
        </tr>
    </thead>
    <tbody>

        @for (shoe of shoes; track shoe.nombre) {
            <tr>
                <td><img width="100" class="img-thumbnail" [src]="shoe.imagen" [alt]="shoe.nombre"></td>
                <td>{{ shoe.nombre }}</td>
                <td>{{ shoe.color }}</td>
                <td>{{ shoe.precio | currency}} </td>
                @if (shoe.stock >0) {
                    <td>{{shoe.stock}} disponibles</td>
                }@else {
                    <td><span class="badge text-bg-danger">SIN STOCK</span></td>
                }
                <td class = td-input>
                    <app-input-integer [(cantidad)]="shoe.cantidad" [max]="shoe.stock" *ngIf="shoe.stock"></app-input-integer>
                </td>
                <td>
                    <button class="btn btn-primary"  (click)="agregarAlCarrito(shoe)">Comprar</button>
                </td>
            </tr>
        } @empty {
            <tr>
                <td colspan="4">No hay zapatillas para mostrar.</td>
            </tr>
        }

    </tbody>

</table>
